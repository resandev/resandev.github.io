<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        a {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages Website</h1>
    </header>

    <section>
        <h2>Hello, World!</h2>
        <p>This is my first page hosted on <strong>GitHub Pages</strong>. Feel free to explore, and I will keep updating this site as I learn more!</p>
        <p>Check out my <a href="https://github.com">GitHub profile</a> for more projects!</p>
    </section>

    <footer>
        <p>&copy; 2024 My GitHub Pages Site | Built with ❤️ by Me</p>
    </footer>

</html>
